{% extends "base_generic.html" %}
{% block content %}
<h2>Название: {{ query.title }}</h2>
  <div style="display: flex; gap: 16px">
    <div>
      <img src="{{query.plan.url}}" alt="" style="width: 120px">
    </div>
    <div style="width: 50%">
      <p><strong>описание:</strong> {{ query.description }}</p>
      <p><strong>категория:</strong> {% for category in query.category.all %} {{ category }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    </div>
  </div>
{% endblock %}
